[flake8]
ignore = D203
max-complexity = 10
max-line-length=100
exclude =
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # The conf file is mostly autogenerated, ignore it
    docs/source/conf.py,
per-file-ignores =
    # imported but unused
    __init__.py: F401,